<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATEEZ Player</title>
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="./src/style.css">
</head>

<body>
  <div class="media-player">
    <div id="player"></div>
    <div class="controls">
      <button class="control-btn" id="playPauseBtn" onclick="togglePlayPause()">
        <i id="playPauseIcon" class="fas fa-pause"></i>
      </button>
      <button class="control-btn" id="muteBtn">
        <i id="muteIcon" class="fas fa-volume-up"></i>
        <div class="volume-slider" id="volumeSlider">
          <input type="range" min="0" max="100" value="100" class="slider" id="volumeRange">
        </div>
      </button>
      <div class="progress-bar">
        <div class="progress-bar-fill" id="progress-bar-fill"></div>
      </div>
      <button class="control-btn" id="nextBtn">
        <i class="fas fa-play-circle"></i>
      </button>
    </div>
  </div>

  <!-- Custom JavaScript -->
  <script type="module" src="./src/main.js"></script>
  <!-- Load YouTube Iframe API -->
  <script src="https://www.youtube.com/iframe_api"></script>
</body>

</html>
